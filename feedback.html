        .white {
            color: white;

/* equal card height */
.row-equal > div[class*='col-'] {
    display: flex;
    flex: 1 0 auto;
}

.row-equal .card {
   width: 100%;
}

/* ensure equal card height inside carousel */
.carousel-inner>.row-equal.active, 
.carousel-inner>.row-equal.next, 
.carousel-inner>.row-equal.prev {
    display: flex;
}

/* prevent flicker during transition */
.carousel-inner>.row-equal.active.left, 
.carousel-inner>.row-equal.active.right {
    opacity: 0.5;
    display: flex;
}


/* control image height */
.card-img-top-250 {
    max-height: 250px;
    overflow:hidden;
}
    </style>

</head>

    <!-- Content -->

    <h1 class="display-4 m-3 text-center">FeedBack</h1>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <label class="label-input100" for="name">Full name</label>
                    <input id="name" class="input100" type="text" name="name" placeholder="Enter your name...">
                    <span class="focus-input100"></span>
                </div>
            </div>
            <div class="col">
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <label class="label-input100" for="name">Email ID</label>
                    <input id="name" class="input100" type="text" name="name" placeholder="Enter your email id...">
                    <span class="focus-input100"></span>
                </div>
            </div>
            <div class="col">
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <label class="label-input100" for="name">Subject</label>
                    <input id="name" class="input100" type="text" name="name" placeholder="Enter the subject...">
                    <span class="focus-input100"></span>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <div class="wrap-input100 validate-input" data-validate = "Message is required">
                        <label class="label-input100" for="message">Message</label>
                        <textarea id="message" class="input100" name="message" placeholder="Enter your message here..."></textarea>
                        <span class="focus-input100"></span>
                    </div>  
            </div>
        </div>
        <div class="mt-5">
            <button class="contact100-form-btn">
                Send
            </button>
        </div>
        
    </div>
   
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        (function ($) {
            "use strict";

            // manual carousel controls
            $('.next').click(function () { $('.carousel').carousel('next'); return false; });
            $('.prev').click(function () { $('.carousel').carousel('prev'); return false; });

        })(jQuery);
    </script>
